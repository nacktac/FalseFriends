<script>
    // Simple share function
    function sharePuzzle() {
      // Get app instance
      const app = document.querySelector('#app').__vue_app__;
      // Access the data from the app instance
      const streakData = app._instance.exposed.streakData;
      const currentStreak = streakData ? streakData.currentStreak : 0;
      
      let text = `I solved today's False Friends puzzle!`;
      if (currentStreak > 1) {
        text += ` ${currentStreak} day streak! ðŸ”¥`;
      }
      text += ` Can you figure out the connections? Play at [your-website-url]`;
      
      if (navigator.share) {
        navigator.share({
          title: 'Daily False Friends',
          text: text
        })
        .catch(error => {
          console.log('Error sharing:', error);
          fallbackShare(text);
        });
      } else {
        fallbackShare(text);
      }
    }
    
    function fallbackShare(text) {
      // Create a temporary input
      const input = document.createElement('textarea');
      input.value = text;
      document.body.appendChild(input);
      input.select();
      document.execCommand('copy');
      document.body.removeChild(input);
      
      alert('Result copied to clipboard!');
    }
  </script>
